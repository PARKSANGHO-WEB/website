<body class="join"> 
    <section class="join_wrap">
        <div class="join_logo" onclick="location.href='../index.html'">
                    <img src="../img/common/img_logo.png" alt="">
        </div>
        <div class="info_1">
            <form action="#">
                <div class="school-name">
					<label for="school-n">
						<span class="s-title"><span>학교</span><span class="round"></span></span>
					</label>
					<div id="searchfield">
						<form action="#">
						<input type="text" name="currency" class="biginput" id="autocomplete" placeholder="학교명을 입력해주세요."></form>
					</div>
                </div>
                <div class="depart-name">
                    <select name="school" id="depart-n">
                        <option value="non" value="학과" selected disabled>학과명을 입력하세요.</option>
                        <option value="deparA">A학과</option>
                        <option value="deparB">B학과</option>
                    </select>
                    <label for="depart-n">
                        <span class="s-title"><span>학과</span><span class="round"></span></span>
                    </label>
                </div>
                <div class="years-name">
                    <select name="school" id="years-n">
                        <option value="non" value="입학년도" selected disabled>연도선택</option>
                        <option value="deparA">2016</option>
                        <option value="deparB">2017</option>
                    </select>
                    <label for="years-n">
                        <span class="s-title"><span>입학년도</span><span class="round"></span></span>
                    </label>
                </div>
                <button onclick="location.href='./join_3.html'" class="info1_btn" type="button">다음</button>
            </form>
        </div>
    </section>
