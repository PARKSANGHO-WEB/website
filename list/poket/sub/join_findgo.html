        <div class="join_logo" onclick="location.href='../index.html'">

        </div>
        <div class="info_4">
            <form action="#">
              	<div class="fcont-w">
					<div class="join-tab">
						<ul>
							<li class="active">
								<a href="javascript:;">아이디</a>
							</li>
							<li>
								<a href="javascript:;">비밀번호</a>
							</li>
						</ul>
					</div>
					<div class="join-cont">
						<p class="find-ment"><span class="name">"박상호"</span>님의 아이디 찾기가 완료되었습니다.</p>

					<div class="join-cont">

								<span class="u-title"><span>비밀번호</span><span class="round"></span></span>
							</label>
							<input type="password" name="password" required minlength="6" placeholder="비밀번호를 입력해주세요.">
						</div>
						<div class="j3-line3">
							<label for="user-pwre">
								<span class="u-title"><span>비밀번호 재확인</span><span class="round"></span></span>
							</label>
							<input type="password" name="password" required minlength="5" maxlength="10"  placeholder="비밀번호를 다시 입력해주세요.">
							<span id="message"></span>
						</div>
						<div class="j3-line3">
							<button class="pass-c" type="button">확인</button>
						</div>
					</div>
               </div>
                	<button onclick="location.href='./login.html'" class="info4_btn" type="button">로그인</button>
