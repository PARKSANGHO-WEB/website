<body class="join3"> 
    <section class="join3_wrap">
        <div class="join_logo" onclick="location.href='../index.html'">
                    <img src="../img/common/img_logo.png" alt="">
        </div>
        <div class="info_3">
            <form action="#">
                <div class="j3-line1">
                    <input type="text" name="password" required minlength="6" maxlength="20" placeholder="아이디를 입력해주세요.">
                    <label for="user-id">
                        <span class="u-title"><span>아이디</span><span class="round"></span></span>
                    </label>
                    
                    
<!--                    중복확인추가버튼 201211            -->
                    <button class="duple_id" type="button">중복확인</button>
                </div>
                <div class="j3-line2">
                    <input type="password" name="password" required minlength="6" placeholder="비밀번호를 입력해주세요.">
                    <label for="user-pw">
                        <span class="u-title"><span>비밀번호</span><span class="round"></span></span>
                    </label>
                </div>
                <div class="j3-line3">
                    <input type="password" name="password" required minlength="5" maxlength="10"  placeholder="비밀번호를 다시 입력해주세요.">
                    <label for="user-pwre">
                        <span class="u-title"><span>비밀번호 재확인</span><span class="round"></span></span>
                    </label>
                    <span id="message"></span>
                </div>
                <div class="j3-line2">
                    <input type="text" name="text" required minlength="6" placeholder="이름을 입력해주세요.">
                    <label for="user-pw">
                        <span class="u-title"><span>이름</span><span class="round"></span></span>
                    </label>
                </div>
                <div class="j3-line4">
                    <input type="text" name="password" required minlength="2" maxlength="14" placeholder="닉네임을 입력해주세요.">
                    <label for="user-id">
                        <span class="u-title"><span>닉네임</span><span class="round"></span></span>
                    </label>
                    
<!--                    중복확인추가버튼 201211            -->
                    <button type="button" class="duple_nick">중복확인</button>
                </div>
                <div class="j3-line5">
					
                        <span class="u-title"><span>성별</span><span class="round"></span></span>
						<div class="gender-w">
							<label for="male">
								<input type="radio" id="male" name="male">
								<span>남성</span>
							</label>
							<label for="female">
								<input type="radio" id="female" name="female">
								<span>여성</span>
							</label>
							<label for="none">
								<input type="radio" id="none" name="none">
								<span>선택안함</span>
							</label>
					   </div>
                </div>
                <div class="btn-w">
                <button class="back" onclick="window.history.back()">이전</button>
                <button class="info3_btn" type="submit">가입하기</button>
                </div>
            </form>
        </div>
