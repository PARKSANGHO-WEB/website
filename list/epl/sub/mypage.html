<head>
	<link rel="stylesheet" href="../css/sub.css">
	<link rel="stylesheet" href="../css/header.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/wSelect.css">
	<meta charset="UTF-8">
	<title>EPL</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/wSelect.js"></script>
	<link rel="stylesheet" href="../js/common.js">

<body>
	<script>
	
        $(document).ready(function() {
            $("header").load("./inc/header.html");
            $("footer").load("./inc/footer.html");
        });
		
		
		 
		
	</script>
	
	<script>

		
	</script>
	
	<header></header>
	<section class="mypage join">
		<div class="sub-ban">
			<p class="sub-title">내 정보</p>
			<div class="sub-menu">
				<ul>
					<li class="active">
						<a href="./mypage.html">회원정보 수정</a>
						<div class="underline"></div>
					</li>
					<li>
						<a href="./payment.html">결제정보</a>
						<div class="underline"></div>
					</li>
				</ul>
			</div>
		</div>
		<form action="#">
			<div class="sub-con tab-con">
				<div class="basic-info">
				<div class="ji-t">
					<span class="js-t">기본정보</span>
					<span class="js-c"><span class="import">*</span><span class="content">표시는 반드시 입력하셔야 합니다.</span></span>
				</div>
				<div class="ji-c">
					<div class="line line1">
						<span class="jl-t"><span class="t-c">아이디</span><span class="t-import">*</span></span>
						<span class="jl-c">
							<input type="text" minlength="8" maxlength="16" value="test-id" disabled >
							<button class="sece-btn" type="button">회원탈퇴</button>
						</span>
					</div>
					<div class="line line2">
						<span class="jl-t"><span class="t-c">비밀번호</span><span class="t-import">*</span></span>
						<span class="jl-c">
							<input type="password" minlength="8" maxlength="16" value="passwordex" placeholder="영문자, 숫자, 8~16자">
						</span>
					</div>
					<div class="line line3">
						<span class="jl-t"><span class="t-c">비밀번호 확인</span><span class="t-import">*</span></span>
						<span class="jl-c">
							<input type="password" minlength="8" maxlength="16" value="passwordex" placeholder="영문자, 숫자, 8~16자">
						</span>
					</div>
					<div class="line line3">
						<span class="jl-t"><span class="t-c">이름</span><span class="t-import">*</span></span>
						<span class="jl-c">
							<input type="text" disabled value="홍길동">
						</span>
					</div>
					<div class="line line4">
						<span class="jl-t"><span class="t-c">휴대전화</span><span class="t-import">*</span></span>
						<span class="jl-c">
							<select name="phone-fir" id="phone-fir">
								<option value="010">010</option>
								<option value="011">011</option>
								<option value="017">017</option>
								<option value="019">019</option>
							</select>
							<span class="hypen">-</span>
							<input type="text" class="only-num" maxlength="4" value="2021">
							<span class="hypen">-</span>
							<input type="text" class="only-num" maxlength="4" value="2021">
						</span>
					</div>
					<div class="line line5">
						<span class="jl-t"><span class="t-c">이메일</span><span class="t-import">*</span></span>
						<span class="jl-c">
							<input type="text" value="howhow">
							<span class="sign">@</span>
							<select name="mail-add" id="mail-add">
								<option value="naver">naver.com</option>
								<option value="daum">daum.com</option>
								<option value="gmail">gmail.com</option>
							</select>
						</span>
					</div>
					<div class="btn-wrap">
						<button type="button">회원정보 수정</button>
						<button type="button">취소</button>
					</div>
				</div>
			</div>
			</div>
			
		</form>
	</section>
	<footer></footer>
	
	


	<!--  회원탈퇴 모달	-->
	<div class="sece-modal modal-wrap">
		<form action="#">
			<div class="modal-con">
				<div class="modal-top">
					<div class="close-modal">
						<img src="../img/common/close-modal.png" alt="">
					</div>
				</div>
				<p class="modal-title">
					탈퇴할 시 모든 학습 기록과<br />결제 기록이 지워집니다.<br />정말로 탈퇴 하시겠습니까?
				</p>
				<div class="btn-wrap">
					<button class="sece-yes" type="button">예</button>
					<button class="close-modal" type="button">아니오</button>
				</div>
			</div>
		</form>
	</div>
	
	
	
	<!--  회원탈퇴 재확인 모달	-->
	<div class="seyes-modal modal-wrap">
		<form action="#">
			<div class="modal-con">
				<div class="modal-top">
					<div class="close-modal">
						<img src="../img/common/close-modal.png" alt="">
					</div>
				</div>
				<p class="modal-title">회원 탈퇴를 위해<br />다시 한 번 확인해주세요.</p>
				<div class="id-wrap">
					<div class="id-t">
						<img src="../img/common/pw.svg" alt="">
						<span>아이디</span>
					</div>
					<div class="id-c">
						<input type="text">
					</div>
				</div>
				<div class="pw-wrap">
					<div class="pw-t">
						<img src="../img/common/id.svg" alt="">
						<span>비밀번호</span>
					</div>
					<div class="pw-c">
						<input type="password">
					</div>
				</div>
				<div class="btn-wrap">
					<button type="button">탈퇴하기</button>
					<button class="close-modal" type="button">취소하기</button>
				</div>
			</div>
		</form>
	</div>
	
	
	<!--  결제 취소 모달	-->
	<div class="paycan-modal modal-wrap">
		<form action="#">
			<div class="modal-con">
				<div class="modal-top">
					<div class="close-modal">
						<img src="../img/common/close-modal.png" alt="">
					</div>
				</div>
				<p class="modal-title">
					결제 취소 신청을<br />하시겠습니까?
				</p>
				<div class="btn-wrap">
					<button class="paycan-yes" type="button">예</button>
					<button class="close-modal" type="button">아니오</button>
				</div>
			</div>
		</form>
	</div>
	
	
	
		<div class="error-modal error2-modal long-error">
			<form action="#">
				<div class="modal-con">
					<div class="modal-top">
						<div class="close2-modal">
							<img src="../img/common/close-modal.png" alt="">
						</div>
					</div>
					<p>결제 취소는 멤버십 사용 기록이 없어야 가능합니다. <br />고객센터로 문의 바랍니다.</p>
				</div>
			</form>
		</div>
